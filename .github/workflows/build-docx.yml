name: Build DOCX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-docx:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install Pandoc
        run: |
          set -e
          PANDOC_VERSION="3.1.8"
          wget https://github.com/jgm/pandoc/releases/download/${PANDOC_VERSION}/pandoc-${PANDOC_VERSION}-1-amd64.deb
          sudo dpkg -i pandoc-${PANDOC_VERSION}-1-amd64.deb
          pandoc --version

      - name: Install pandoc-crossref
        run: |
          set -e
          PANDOC_CROSSREF_VERSION="0.3.17.0"
          wget https://github.com/lierdakil/pandoc-crossref/releases/download/v${PANDOC_CROSSREF_VERSION}/pandoc-crossref-Linux.tar.xz
          tar -xf pandoc-crossref-Linux.tar.xz
          sudo mv pandoc-crossref /usr/local/bin/
          sudo chmod +x /usr/local/bin/pandoc-crossref
          pandoc-crossref --version

      - name: Build main document
        run: make main

      - name: Build supplement
        run: make supplement

      - name: Build submission files
        run: make submission

      - name: Upload main document
        uses: actions/upload-artifact@v4
        with:
          name: main-document
          path: build/main.docx

      - name: Upload supplement
        uses: actions/upload-artifact@v4
        with:
          name: supplement
          path: build/supplement.docx

      - name: Upload submission files
        uses: actions/upload-artifact@v4
        with:
          name: submission-files
          path: build/submission/
